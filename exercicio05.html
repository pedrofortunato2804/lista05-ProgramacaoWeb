<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicio 05 </title>
    <link rel="stylesheet" href="exercicio05.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <label for="text"> Digite qualquer coisa: </label>
            <input type="text" id="texto">
        </div>
        <div class="cor">
            <label for="cor"> Mude a cor do par√°grafo </label>
            <input type="color" id="color" onchange="myFunction()">
        </div>
    </div>
    <div class="aparece" id="div1">
        <p id="para">  </p>
    </div>
</body>
</html>
<script>
    document.getElementById("texto").onkeyup = function(){
        document.getElementById("div1").innerHTML = "<p>" + this.value + "</p>";
    }
    function myFunction(){
        let color = document.getElementById("color").value;
        document.getElementById("div1").style.color = color;
    }
</script>
